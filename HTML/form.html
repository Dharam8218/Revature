    <canvas id="box" width="200" height="100"></canvas>

    </script>

    <canvas id="smileyCanvas" width="150" height="150"></canvas>
    <script>
        const canvas = document.getElementById('smileyCanvas');
        const ctx = canvas.getContext('2d');

        // Draw Face
        ctx.beginPath();
        ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();

        // Draw Eyes
        ctx.beginPath();
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // Left eye
        ctx.moveTo(95, 65);
        ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Right eye
        ctx.fillStyle = "black";
        ctx.fill();

        // Draw Mouth
        ctx.beginPath();
        ctx.arc(75, 75, 35, 0, Math.PI, false); // Half-circle mouth
        ctx.stroke();

    </script>
