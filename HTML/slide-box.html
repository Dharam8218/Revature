<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Slide In Box</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: Arial;
    }

    .box {
      width: 250px;
      height: 150px;
      background: #4CAF50;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;

      /* Start position (off-screen left) */
      transform: translateX(-200%);
      opacity: 0;

      /* Transition animation */
      transition: all 0.7s ease;
    }

    /* When body loads, add active class using JS */
    .box.active {
      transform: translateX(0);
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="box" id="slideBox">
    Slide-in Box
  </div>

  <script>
    // Add class after page loads
    window.onload = () => {
      document.getElementById("slideBox").classList.add("active");
    };
  </script>

</body>
</html>
