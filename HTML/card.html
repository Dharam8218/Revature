<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple Card</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      margin: 10px;
      width: 100%; /* Mobile default */
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      color: #555;
    }

    /* Tablet */
    @media (min-width: 768px) {
      .card {
        width: 48%;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      .card {
        width: 30%;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="https://picsum.photos/1200?random=1" alt="Product" />
    <h3>Sample Card</h3>
    <p>This is a simple responsive card layout.</p>
  </div>

</body>
</html>
