<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Animated Card</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eef2f7;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 280px;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;

      /* animation start state */
      opacity: 0;
      transform: translateY(40px);

      /* run animation on load */
      animation: slideUp 0.8s ease-out forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Welcome ðŸŽ‰</h2>
    <p>This card animates when the page loads.</p>
  </div>
</body>
</html>
