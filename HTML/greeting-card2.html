<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Year Greeting Card</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #020024, #090979, #00d4ff);
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #ffffff;
    border-radius: 16px;
    padding: 24px;
    text-align: center;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }

  .card h2 {
    color: #ff9800;
    margin-bottom: 10px;
    letter-spacing: 1px;
  }

  .card p {
    color: #555;
    margin-bottom: 12px;
  }

  .year {
    font-size: 42px;
    font-weight: bold;
    color: #4caf50;
    margin: 10px 0;
  }

  .btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 18px;
    border-radius: 25px;
    border: none;
    background: #4caf50;
    color: white;
    cursor: pointer;
  }

  .btn:hover {
    opacity: 0.9;
  }

  /* Tablet */
  @media (min-width: 768px) {
    .card { max-width: 500px; }
  }

  /* Desktop */
  @media (min-width: 1024px) {
    .card { max-width: 600px; }
  }
</style>
</head>

<body>

<div class="card">

  <div class="year">2026</div>
  <p>Wishing you joy, success, and new beginnings.</p>
  <p>May this year bring happiness and positive moments to your life.</p>
  <button class="btn">Celebrate âœ¨</button>
</div>

</body>
</html>
